<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo application</title>
</head>
<body>
    <div id="container">

        <div class="sidenav">
            <ul>
                <li>All Tasks</li>
                <li>Today</li>
                <li>Weekly</li>
                <li>Complete</li>
            </ul>
        </div>
        
        
        <div class="addItem">
                <button id="AddNewTodo">Add todo</button>
                <form>
                <dialog class="inputTag">
                    <form >
                    <label for="inputTag">Add Item</label>
                    <input type="text" name="inputTag" id="inputTag" required >
                    <input type="date" id="myDate" value="2025-05-05">

                    <button id="sumbitTodoBtn">Submit</button>
                    </dialog>
            </form>
                <div class="todoData">
            
                </div>
        </div>
    </div>

    <dialog id="editDialog">

            <button autofocus>Close</button>
            <label for="editInputTag">Add Item</label>
            <input type="text" name="editInputTag" id="editInputTag" >
            <input type="submit" value="submitEditValue" id="submitEditValue">
            
      </dialog>
      

</body>
</html>
