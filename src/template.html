<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo application</title>
</head>

<body>
    <div id="container">

        <div class="sidenav">
            <ul>
                <li id="AllTask">All Tasks</li>
                <li id="today">Today</li>
                <li id="Upcomming">Upcomming</li>
                <li id="completePrj">Complete</li>
                <li id="newProject">New Project

                </li>
            </ul>
            <ul id="best">
                <!-- <li> -->
                    <div class="myprj">

                    </div>
                <!-- </li> -->
            </ul>
        </div>


        <div class="addItem">
            <button id="AddNewTodo">Add todo</button>
            <form>
                <dialog class="inputTag">
                    <form>
                        <label for="inputTag">Add Item</label>
                        <input type="text" name="inputTag" id="inputTag" required>
                        <input type="date" id="myDate">
                        <input type="text" id="defaultprj" value="default">
                        <input type="checkbox" name="check" id="check">
                        <select name="" id="selectBar">
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                        </select>
                        <button id="sumbitTodoBtn">Submit</button>
                </dialog>
            </form>


            <div class="todoData">

            </div>
        </div>
        
        <div class="newProjectDiv">
            <!-- <button id="AddNewTodo">Add todo</button> -->

            <dialog class="projectDialog">
                <form>
                    <label for="inputTag">Add Item</label>
                    <input type="text" name="inputTag" id="projectName" required>
                    <button id="submitProjectName">Submit</button>
                </form>
            </dialog>
        </div>
    </div>

    <dialog id="editDialog">

        <button id="close" autofocus>Close</button>
        <label for="editInputTag">Add Item</label>
        <input type="text" name="editInputTag" id="editInputTag">
        <input type="date" id="mDate">
        <input type="submit" value="submitEditValue" id="submitEditValue">

    </dialog>

    <div class="classForDom">
        
    </div>

</body>

</html>
